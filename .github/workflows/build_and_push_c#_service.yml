name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main  # Change this to your branch name if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./backend-services/c#/HelloWorldService
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t csharp-hello-world-service:stable .
          docker tag csharp-hello-world-service ${{ secrets.REGISTRY_LOGIN_SERVER }}/csharp-hello-world-service:stable
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/csharp-hello-world-service:stable