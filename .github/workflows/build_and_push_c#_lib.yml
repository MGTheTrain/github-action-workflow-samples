name: CI/CT workflow for C# library nuget packages

on:
  workflow_dispatch:
    
jobs:
  ci-ct-job-for-csharp-libraries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Test with the dotnet CLI
        run: find . -name '*.csproj' -exec dotnet test {} \;
        working-directory: ./libraries/c#/test
      - name: Run Snyk to check for vulnerabilities in the source code üîç/üõ°Ô∏è
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: ./libraries/c#/src/CommonLib --orgs=${{ secrets.SNYK_ORGANIZATION_ID }} --severity-threshold=high
      - name: Create nuget package
        run: |
          dotnet build 
          dotnet pack -c Release
        working-directory: ./libraries/c#/src/CommonLib
      - name: Push nuget package to CloudSmith
        id: push
        uses: ./
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "nuget"
          owner: "cloudsmith"
          repo: "actions"
          republish: "true" # needed ONLY if version is not changing
          file: ./libraries/c#/src/CommonLib/bin/Release/CommonLib.1.0.0.nupk
