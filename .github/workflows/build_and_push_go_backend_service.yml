      #   with:
      #     args: ./backend-services/go/hello-world-service/src --orgs=${{ secrets.SNYK_ORGANIZATION_ID }} --severity-threshold=high
      - name: Set up QEMU 
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Setup Docker build-push-action
        uses: docker/build-push-action@v5
        with:
          context: ./backend-services/go/hello-world-service/src
          push: true
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/go-hello-world-service:stable
      - name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/go-hello-world-service:stable
          args: --file=./backend-services/go/hello-world-service/src/Dockerfile --severity-threshold=high --sarif-file-output=snyk.sarif
      - name: Upload Snyk report as sarif ðŸ“¦
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif