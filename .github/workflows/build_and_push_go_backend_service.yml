name: CI/CT workflow for Go Gin service

on:
  workflow_dispatch:

jobs:
  ci-ct-workflow-for-go-gin-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Setup Go 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
      - name: Go mod tidy
        run: go mod tidy
        working-directory: ./backend-services/go/hello-world-service/test
      - name: Go test
        run: go test
        working-directory: ./backend-services/go/hello-world-service/test
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/golang@master
        env:
          # SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_REGISTRY_USERNAME: ${{ secrets.SNYK_REGISTRY_USERNAME }}
          SNYK_REGISTRY_PASSWORD: ${{ secrets.SNYK_REGISTRY_PASSWORD }}
        with:
          args: ./backend-services/go/hello-world-service/src --orgs=${{ secrets.SNYK_ORGANIZATION_ID }} --severity-threshold=high --sarif-file-output=snyk.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
      - name: Set up QEMU 
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push dockerized Go Gin sample service to an Azure Container Regsitry
        uses: docker/build-push-action@v5
        with:
          context: ./backend-services/go/hello-world-service/src
          push: true
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/go-hello-world-service:stable